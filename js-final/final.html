<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <link rel="icon" type="image/x-icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <div class="container">
    <div class="cover-border"></div> <!-- New element for the gradient border -->
    <a href="https://www.youtube.com/watch?v=ql_u3Z4E9pY" target="_blank">
      <img src="cover.png" alt="Tic Tac Toe Cover Image" class="cover-image">
    </a>
  </div>
  <div class="button-container">
    <img src="play.png" alt="Play Music" id="playButton" class="icon-button" onclick="togglePlayback()">
    <img src="pause.png" alt="Pause Music" id="pauseButton" class="icon-button" onclick="togglePlayback()">
  </div>
  <div class="progress-bar-container">
    <div class="progress-text-left">0:00</div>
    <div class="progress-text-right">0:00</div>
    <div id="progressBar"></div>
  </div>  
  <div class="volume-container">
    <img src="minus.png" alt="Minus Icon" class="volume-control-icon" id="volumeMinus">
    <img src="volume.png" alt="Volume Icon" class="volume-icon">
    <img src="plus.png" alt="Plus Icon" class="volume-control-icon" id="volumePlus">
    <div class="volume-percentage">50%</div>
  </div>
  
  <div class="container" id="gameContainer">
    <div class="content">
      <h1>Volume Tic Tac Toe</h1>
      <p><b>You are player X. Win rounds to increase the song volume.</b><br>Score resets to zero if a round is lost to the computer.<br><em>Careful, no going back to reduce the volume without starting over!</em></p>
      <div id="status">Player X's turn</div>
      
      <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div> <p>Score/volume: <span id="scoreValue">0</span></p></div>
      <div class="difficulty-container">
        <label for="difficulty"><p>Select Difficulty:</p></label>
        <select id="difficulty">
          <option value="baby">I'm a little stupid whiny baby</option>
          <option value="hard" selected>I have confidence that I can beat a computer</option>
          <option value="extra-hard">Computers should fear me</option>
        </select>
      </div>      
      <button id="resetButton">Reset Game</button>
    </div>
  </div>

  <audio id="bgMusic" src="song.mp3" preload="auto" loop volume="0.5"></audio>
</body>
</html>
