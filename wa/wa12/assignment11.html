<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random "The Office" Quote Generator</title>
    <link rel="stylesheet" href="wa12.css">
    <script src="wa12.js"></script>
</head>
<body>
    <h1><b>Random Quotes from "The Office"</b></h1>
    <div id="quote-container">
        <div class="text-container">
            <p><b>Character:</b></p>
            <p id="character"></p>
        </div>
        <div class="text-container">
            <p><b>Quote:</b></p>
            <p id="quote-text">Fetching quote...</p>
        </div>
        <img id="character-avatar" src="https://via.placeholder.com/600" alt="character avatar picture">
        <button id="new-quote-btn">New Quote</button>
    </div>
</body>
</html>
